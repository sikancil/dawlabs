name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

# NestJS-style concurrency control to prevent race conditions
concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write # to create release (changesets/action)
  issues: write # to post issue comments (changesets/action)
  pull-requests: write # to create pull request (changesets/action)
  id-token: write # to use OpenID Connect token for provenance (changesets/action)

jobs:
  release:
    name: Release
    if: github.repository == 'arifwidianto/arifwidianto' # Only run on main repo, not forks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production # Matches npm trusted publishing setting
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org" # OIDC authentication

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # NestJS-style: Use pnpm changeset version and custom release script
          version: pnpm changeset version
          publish: pnpm release
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true # Enables OIDC provenance
          # No NPM_TOKEN needed - OIDC handles authentication

      - name: Verify Publishing Success
        if: always() && steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Changeset publishing completed successfully!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
