name: Release

# Configure workflow permissions for security and access control
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC authentication

# Control when workflow runs
on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

# Prevent duplicate workflow runs
concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Job for releasing packages
  release:
    name: Release Packages
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      # Run Oracle Intelligence deployment analysis
      - name: Oracle Intelligence Analysis
        id: intelligence
        run: |
          echo "üß† Running Oracle Intelligence Analysis..."

          # Create a simple Node.js script to extract and display the analysis
          cat > extract-analysis.cjs << 'EOF'
          const { execSync } = require('child_process');

          try {
            // Run the analysis and capture output
            const rawOutput = execSync('node tools/internal-cli/index.js intelligent-analysis --json 2>/dev/null', { encoding: 'utf8' });

            // Extract JSON from the output (find the array start by looking for exact pattern)
            const jsonArrayStart = rawOutput.indexOf('\n[');
            let jsonStartIndex;
            if (jsonArrayStart === -1) {
              // Try alternative pattern
              const jsonArrayStart2 = rawOutput.indexOf('\n  [');
              if (jsonArrayStart2 === -1) {
                console.log('‚ùå No JSON array found in analysis output');
                process.exit(1);
              }
              jsonStartIndex = jsonArrayStart2;
            } else {
              jsonStartIndex = jsonArrayStart;
            }

            // Extract from array start to the end, but remove trailing 'null'
            let jsonString = rawOutput.substring(jsonStartIndex + 1).trim();

            // Remove trailing 'null' if present
            if (jsonString.endsWith('null')) {
              jsonString = jsonString.slice(0, -4).trim();
            }

            const analysis = JSON.parse(jsonString);

            console.log('');
            console.log('üì¶ Oracle Intelligence Analysis Summary:');

            analysis.forEach(pkg => {
              const status = pkg.analysis.state === 'version-violation' ? '‚ö†Ô∏è' : '‚úÖ';
              const confidence = Math.round(pkg.analysis.confidence * 100);
              const conflicts = pkg.analysis.conflicts.length;
              console.log('  ' + status + ' ' + pkg.packageName + '@v' + pkg.localVersion + ' (' + confidence + '% confidence)');
              if (conflicts > 0) {
                console.log('     ‚Üí ' + conflicts + ' conflict(s) detected');
              }
            });

            const totalPkgs = analysis.length;
            const conflictPkgs = analysis.filter(p => p.analysis.conflicts.length > 0).length;
            console.log('');
            console.log('üìä Summary: ' + (totalPkgs - conflictPkgs) + '/' + totalPkgs + ' packages ready for publishing');

            // Save JSON for potential downstream use
            require('fs').writeFileSync('oracle-intelligence-analysis.json', JSON.stringify(analysis, null, 2));

            // Set output for GitHub Actions
            console.log('::set-output name=analysis-complete::true');
            console.log('::set-output name=packages-ready::' + (totalPkgs - conflictPkgs));
            console.log('::set-output name=total-packages::' + totalPkgs);

          } catch (error) {
            console.log('‚ùå Could not parse analysis results: ' + error.message);
            console.log('::set-output name=analysis-complete::false');
            process.exit(1);
          }
          EOF

          node extract-analysis.cjs

      # Create Release Pull Request or Publish
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          commit: "chore: update packages"
          title: "chore: update packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Display release results
      - name: Release Results
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "üéâ Packages published successfully!"
          echo "Published packages:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"

  # Job for running tests and validation
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      # Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      # Run tests
      - name: Run tests
        run: pnpm test

      # Run linting
      - name: Run linting
        run: pnpm lint

      # Build packages
      - name: Build packages
        run: pnpm build

      # Validate package configurations
      - name: Validate packages
        run: |
          node tools/internal-cli/index.js verify package-config --json
