name: Release

# Configure workflow permissions for security and access control
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC authentication

# Control when workflow runs
on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

# Prevent duplicate workflow runs
concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Job for releasing packages
  release:
    name: Release Packages
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      # Run Oracle Intelligence deployment analysis
      - name: Oracle Intelligence Analysis
        id: intelligence
        run: |
          echo "ğŸ§  Running Oracle Intelligence Analysis..."
          # Run analysis and capture the JSON output for summary display
          OUTPUT=$(node tools/internal-cli/index.js intelligent-analysis --json 2>/dev/null)
          echo "$OUTPUT" | tail -1 > oracle-intelligence-analysis.json

          # Display clean summary
          echo ""
          echo "ğŸ“¦ Oracle Intelligence Analysis Summary:"
          if [ -s oracle-intelligence-analysis.json ]; then
            node -e "
              try {
                const analysis = JSON.parse(require('fs').readFileSync('oracle-intelligence-analysis.json', 'utf8'));
                analysis.forEach(pkg => {
                  const status = pkg.analysis.state === 'version-violation' ? 'âš ï¸' : 'âœ…';
                  const confidence = Math.round(pkg.analysis.confidence * 100);
                  const conflicts = pkg.analysis.conflicts.length;
                  console.log('  ' + status + ' ' + pkg.packageName + '@v' + pkg.localVersion + ' (' + confidence + '% confidence)');
                  if (conflicts > 0) {
                    console.log('     â†’ ' + conflicts + ' conflict(s) detected');
                  }
                });

                const totalPkgs = analysis.length;
                const conflictPkgs = analysis.filter(p => p.analysis.conflicts.length > 0).length;
                console.log('\\\\nğŸ“Š Summary: ' + (totalPkgs - conflictPkgs) + '/' + totalPkgs + ' packages ready for publishing');
              } catch (e) {
                console.log('âŒ Could not parse analysis results');
              }
            "
          else
            echo "âš ï¸  Analysis completed but no JSON data captured"
          fi

      # Create Release Pull Request or Publish
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          commit: "chore: update packages"
          title: "chore: update packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Display release results
      - name: Release Results
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ğŸ‰ Packages published successfully!"
          echo "Published packages:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"

  # Job for running tests and validation
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      # Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      # Run tests
      - name: Run tests
        run: pnpm test

      # Run linting
      - name: Run linting
        run: pnpm lint

      # Build packages
      - name: Build packages
        run: pnpm build

      # Validate package configurations
      - name: Validate packages
        run: |
          node tools/internal-cli/index.js verify package-config --json
